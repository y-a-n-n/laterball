version: '3'

services:
  kafka:
    image: docker.io/bitnami/kafka:3.5
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
  mongo:
    image: laterball/mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
    networks:
      - laterball-network
  laterball:
    container_name: laterball
    image: 'laterball/laterball-server:latest'
    depends_on:
      - 'mongo'
    ports:
      - 8080:8080
    networks:
      - laterball-network

  nginx:
    image: nginx
    volumes:
      - ./laterball.DEV.conf:/etc/nginx/conf.d/laterball.conf
    depends_on:
      - 'laterball'
    ports:
      - 80:80
    networks:
      - laterball-network

volumes:
  mongo:
  kafka_data:
    driver: local
networks:
  laterball-network:
    driver: bridge